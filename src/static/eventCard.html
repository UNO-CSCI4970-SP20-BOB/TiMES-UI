<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Event Card - TiMES</title>

    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="script.js"></script>
</head>

<body style="padding: 0.5em;">
    <div class="event-card">
        <div class="event-card__color-bar"></div>

        <div class="mdc-card mdc-card--outlined event-card__main">
            <div class="event-card__primary event-card__primary mdc-card__primary-action">
                <span class="event-card__overline mdc-typography--overline">Basketball</span>
                <h1 class="event-card__title mdc-typography--headline5">Girls Freshman Game vs. Bellevue
                    West Senior High School</h1>
                <h2 class="event-card__subtitle mdc-typography--subtitle2">Millard West High School</h2>
            </div>

            <hr class="mdc-list-divider event-card__divider" />

            <div class="event-card__job-section">
                <div class="event-card__job-header mdc-typography mdc-typography--subtitle1">Jobs</div>

                <ul class="event-card__job-list mdc-list">
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" />
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                        </span>

                        <label class="mdc-list-item__text">Scoreboard</label>

                        <div class="mdc-list-item__meta">
                            <a href="#" class="mdc-icon-button material-icons">info</a>
                        </div>
                    </li>

                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" />
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                        </span>

                        <label class="mdc-list-item__text">Tickets</label>

                        <div class="mdc-list-item__meta">
                            <a href="#" class="mdc-icon-button material-icons">info</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
