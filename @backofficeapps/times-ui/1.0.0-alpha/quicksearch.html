: EventsPage EventsPage Logic for Events page. new EventsPage(materialObjects) Initializes events page. Parameters: Name Type Description materialObjects Map.&lt;Element, MDCComponent&gt; Map of Element keys with instantiated Material Design Component values Classes EventsPage Methods confirmButtonClickEvent(event) Handle click event from contextual app bar confirm button. Parameters: Name Type Description event Event Event from button confirmDialogClosingEvent(event) Handle closing event from confirm dialog. Parameters: Name Type Description event Event Event from Material Design Dialog component confirmJobs() Show confirm jobs dialog. contextualAppBarNavigationEvent(event) Handle navigation event from contextual app bar. Parameters: Name Type Description event Event Event from Material Design App Bar component deselectAllJobs() Deselect all selected jobs. failSnackbarClosingEvent(event) Handle closing event from sign up fail snackbar. Parameters: Name Type Description event Event Event from Material Design Dialog component hideContextualAppBar() Displays the main app bar instead of the contextual app bar. jobDeselected(jobId) Records job deselection in job list. Parameters: Name Type Description jobId int Job ID that was deselected jobListChange() Runs when job list is changed. jobSelected(jobId) Records job selection in job list. Parameters: Name Type Description jobId int Job ID that was selected listActionEvent(event) Handle event from MDCList. Parameters: Name Type Description event Event Event from Material Design List component showContextualAppBar() Displays the contextual app bar instead of the main app bar. showSignUpSnackbarEnd() Show end signup snackbar. showSignUpSnackbarFail(jobList) Show failed signup snackbar. Parameters: Name Type Description jobList Set.&lt;int&gt; Set of job ids that failed showSignUpSnackbarStart() Show start signup snackbar. signUpJobs(jobList) Sign up for selected jobs. Parameters: Name Type Description jobList Set.&lt;int&gt; Set of job ids to sign up for updateContextualAppBar() Updates data in contextual app bar. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-07T01:23:57+00:00 using the DocStrap template. "}}
