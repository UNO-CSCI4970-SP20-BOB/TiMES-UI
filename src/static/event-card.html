<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Event Card - TiMES</title>

    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="script.js"></script>
</head>

<body style="padding: 0.5em;">
    <article class="event-card" aria-labelledby="event-1__title">
        <div class="event-card__color-bar" style="background-color: #ff8f00;"></div>

        <div class="mdc-card mdc-card--outlined event-card__main">
            <a href="#/1" class="mdc-card__primary-action event-card__primary" aria-labelledby="event-1__title">
                <span class="mdc-typography--overline" id="event-1__type">Basketball</span>
                <h1 class="mdc-typography--headline5 event-card__title" id="event-1__title">Girls Freshman Game vs.
                    Bellevue West Senior High School</h1>
                <address class="mdc-typography--subtitle2 event-card__subtitle" id="event-1__location">Millard West High
                    School</address>
            </a>

            <hr class="mdc-list-divider event-card__divider" />

            <div class="event-card__job-section">
                <h2 class="event-card__job-header mdc-typography--subtitle1">Jobs</h2>

                <ul class="event-card__job-list mdc-list" role="group" aria-label="List of selectable jobs">
                    <li class="mdc-list-item" role="checkbox" aria-checked="false" aria-labelledby="job-1__title" tabIndex="0">
                        <span class="mdc-list-item__graphic">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control event-card__job-checkbox"
                                    id="job-1" />
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                        </span>

                        <label class="mdc-list-item__text" id="job-1__title" for="job-1">Scoreboard</label>

                        <!-- <div class="mdc-list-item__meta">
                            <a href="#/1/job/1" class="mdc-icon-button material-icons-sharp"
                                aria-label="Job Information">info</a>
                        </div> -->
                    </li>

                    <li class="mdc-list-item" role="checkbox" aria-checked="false" aria-labelledby="job-2__title">
                        <span class="mdc-list-item__graphic">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control event-card__job-checkbox"
                                    id="job-2" />
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                        </span>

                        <label class="mdc-list-item__text" id="job-2__title" for="job-2">Tickets</label>

                        <!-- <div class="mdc-list-item__meta">
                            <a href="#/1/job/2" class="mdc-icon-button material-icons-sharp"
                                aria-label="Job Information">info</a>
                        </div> -->
                    </li>
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
